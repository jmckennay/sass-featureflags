<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Feature Flags in SCSS</title>
    <link rel="stylesheet" href="demo/style/style.css">
</head>
<body>
    <h1>Feature Flags in SCSS</h1>
    <div class="container">This container has some conditional styling.</div>
    <p>This table below is populated by the feature flags in SCSS.</p>
    <table>
        <thead>
            <tr>
                <th>Feature</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>first-feature</td>
                <td><span class="first-feature"></span></td>
            </tr>
            <tr>
                <td>second-feature</td>
                <td><span class="second-feature"></span></td>
            </tr>
            <tr>
                <td>third-feature</td>
                <td><span class="third-feature"></span></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
